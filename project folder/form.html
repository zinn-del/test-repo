<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
        body{
            background-color: rgb(168,90,90);
        }
        h2, h3{
         text-align: center;
        }
        
        button{
            color: rgb(69, 117, 69);
            padding: 0.5em;
        }
        main, p{
          margin-left: 1em;
          font-weight: bold;
        }
        
    </style>
  </head>
  <body>
    
    <header>
      <h2>Al-Hayya female Gym</h2>
      <h3>Registration Form</h3>
      </header>
      <p>
        Do you want to keep your privacy and body in good shape? Join our female only gym today!!!!!!!
      </p>
    <main>
      <section id="registration form">
        <form method="get">
          <label for="fname">FIRST NAME:</label>
          <input type="text" id="fname" placeholder="Zinny" required />
          <br />
          <br />

          <label for="lname">LAST NAME:</label>
          <input type="text" id="lname" placeholder="Nurudeen" required />
          <br /><br />
          <label for="postcode">POSTCODE:</label>
          <input type="text" id="postcode" placeholder="hd13dy" required />
          <br /><br />
          <label for="city/town">CITY/TOWN:</label>
          <input type="text" id="CITY" placeholder="london" required />
          <br /><br />

          <label for="address">ADDRESS:</label>
          <input
            type="text"
            id="address"
            placeholder="21 milford street telford close"
            required
          />
          <br /><br />
          <label for="email">EMAIL:</label>
          <input
            type="text"
            id="email"
            placeholder="zinnynurudeen@gmail.com"
            required
          />
          <br /><br />
          <label for="phone no">PHONE#:</label>
          <input type="nu" id="email" placeholder="(+44)00000000" required />
          <br /><br />
          <label for="dob">DOB:</label>
          <input type="date" id="dob" placeholder="29/09/2000" required />
          <br /><br />

          <label for="gender">GENDER:</label>
          <label>female</label>
          <input name="gender" type="radio" value="female" id="female" />
          <label>male</label>
          <input name="gender" type="radio" value="male" id="male" />
          <br /><br />
          <label>PAYMENT:</label>
          <select name="PAYMENT">
            <option value="card">mastercard</option>
            <option value="cash">cash</option>
            <option value="transfer">transfer</option>
          </select>
          <br /><br />

          <label for="trainer"> Do you require a personal trainer?</label>
          <br /><br />
          <label>yes</label>
          <input name="trainer" type="radio" value="yes" id="yes" required />
          <br /><br />
          <label>no</label>
          <input name="trainer" type="radio" value="no" id="no" required />
          <br /><br />

          <label for="gym">Have you ever been to the gym?</label>
          <br /><br />
          <label>yes</label>
          <input name="gym" type="radio" value="yes" id="yes" required />
          <br /><br />
          <label>no</label>
          <input name="gym" type="radio" value="no" id="no" required />
          <br /><br />
          <a href="register.html">
          <button>Register</button>
          </a>
        </form>
      </section>
    </main>
  </body>
</html>
